<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slime Legion Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Slime Legion Simulator</h3>
  <div id="controls">
    <div>
      <button id="startButton">Start</button>
      <button id="resetButton">Reset</button>
      <button id="checkButton">Check</button>
    </div>
    <div id="characterSelector">
      <div>
        <button class="character-button" data-type="R">ドラキュラ</button>
        <button class="character-button" data-type="B">オーロラ</button>
        <button class="character-button" data-type="Y">名無し</button>
        <button class="character-button" data-type="G">預言者</button>
      </div>
      <div>
        <label for="levelSelector">Level:</label>
        <select id="levelSelector">
          <option value="1">Lv1</option>
          <option value="2">Lv2</option>
          <option value="3">Lv3</option>
          <option value="4">Lv4</option>
          <option value="5">Lv5</option>
          <option value="6">Lv6</option>
          <option value="7">Lv7</option>
        </select>
      </div>
    </div>
  </div>
  <div id="board"></div>
  <div id="logContainer" style="height: 150px; overflow-y: auto; background: #222; color: #fff; padding: 10px; border-top: 2px solid #555; font-size: 14px;">
    <!-- ログがここに追加されます -->
  </div>
  <script src="script.js"></script>
</body>
</html>
